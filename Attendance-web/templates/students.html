<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <link rel="stylesheet" href="/static/css/attendance.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<header>
  <h1>Attendance Portal</h1>
  <nav>
    <a href="#" id="homeNav">Home</a>
    <a href="/students" id="studentsNav">Students</a>
    <a href="/" class="btn">Logout</a>
  </nav>
</header>

<div class="container">
  <!-- Student Dashboard -->
  <section class="page students-page">
    <div class="dashboard">
      <div class="stats">
        <div class="card">
          <h3>Total Students</h3>
          <p id="total-students">50</p>
        </div>
        <div class="card">
          <h3>Present Now</h3>
          <p id="students-inside">--</p>
        </div>
        <div class="card">
          <h3>Average Attendance Time</h3>
          <p>--</p>
        </div>
      </div>

      <div class="search-bar">
        <input type="text" placeholder="Search by name or roll number..." id="searchInput">
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Section</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Total Time</th>
          </tr>
        </thead>
        <tbody id="attendanceTable">
          <!-- JS will populate rows here -->
        </tbody>
      </table>
    </div>
  </section>
</div>

<script src="/static/js/students.js" defer></script>

</body>
</html>
